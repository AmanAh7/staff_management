<!DOCTYPE html>
<html>
  <head>
    <title>Edit Shift</title>
  </head>
  <body>
    <h2>Edit Shift for {{ shift[1] }} on {{ shift[2] }}</h2>

    <form method="POST">
      <label>Start Time:</label>
      <input
        type="time"
        name="start_time"
        value="{{ shift[3] }}"
        required
      /><br /><br />

      <label>End Time:</label>
      <input
        type="time"
        name="end_time"
        value="{{ shift[4] }}"
        required
      /><br /><br />

      <!-- Preserve filters for redirect -->
      <input type="hidden" name="start_date" value="{{ start_date }}" />
      <input type="hidden" name="end_date" value="{{ end_date }}" />
      {% for id in staff_ids %}
      <input type="hidden" name="staff_ids" value="{{ id }}" />
      {% endfor %}

      <button type="submit">Update Shift</button>
    </form>

    <br />
    <a
      href="{{ url_for('view_shift_form', start_date=start_date, end_date=end_date, **{'staff_ids': staff_ids}) }}"
    >
      ‚Üê Back to View Shifts
    </a>
  </body>
</html>
